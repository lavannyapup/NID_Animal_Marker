<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Campus Cats AR</title>

    <!-- A-Frame + AR.js -->
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <script src="https://raw.githack.com/AR-js-org/studio-backend/master/src/modules/marker/tools/gesture-detector.js"></script>
    <script src="https://raw.githack.com/AR-js-org/studio-backend/master/src/modules/marker/tools/gesture-handler.js"></script>

    <!-- TensorFlow.js + Teachable Machine -->
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@latest"></script>

    <style>
      body { margin:0; overflow:hidden; font-family: sans-serif; }

      /* Mode toggle */
      #mode-toggle {
        position: fixed; top: 10px; left: 50%; transform: translateX(-50%);
        background: #3b82f6; color:#fff; padding:10px 18px; border:none;
        border-radius: 6px; font-size:15px; cursor:pointer; z-index: 10000;
      }

      /* Classifier UI */
      #classifier-ui {
        display: none; text-align:center; padding:10px;
        background: rgba(0,0,0,0.6); color:#fff;
        position: fixed; bottom:10px; left:50%; transform: translateX(-50%);
        border-radius: 8px; font-size:14px; z-index: 10000;
      }
      #webcam-container { display:none; }
    </style>
  </head>

  <body>
    <button id="mode-toggle">Switch to Classifier Mode</button>

    <!-- Marker Mode -->
    <a-scene
      id="ar-scene"
      embedded
      vr-mode-ui="enabled: false"
      loading-screen="enabled: false"
      arjs="trackingMethod: best; sourceType: webcam; debugUIEnabled: false; detectionMode: mono; matrixCodeType: 3x3;"
      renderer="logarithmicDepthBuffer: true;"
      gesture-detector
    >
      <a-assets>
        <audio id="purr-sound" src="assets/purr.mp3" preload="auto"></audio>
      </a-assets>

      <a-marker
        id="animated-marker"
        type="pattern"
        preset="custom"
        url="assets/marker.patt"
        raycaster="objects: .clickable"
        emitevents="true"
        cursor="fuse: false; rayOrigin: mouse;"
        smooth="true"
        smoothCount="10"
        smoothTolerance="0.01"
        smoothThreshold="5"
      >
        <a-image
          id="cat"
          src="assets/asset.png"
          scale="1 1 1"
          class="clickable"
          rotation="-90 0 0"
          gesture-handler
        ></a-image>
      </a-marker>

      <a-entity camera></a-entity>
    </a-scene>

    <!-- Classifier Mode -->
    <div id="classifier-ui">
      <div><b>Classifier Mode Active</b></div>
      <div id="label-container"></div>
    </div>
    <div id="webcam-container"></div>

    <script>
      /* ========= Marker Mode (with sound) ========= */
      const cat = document.querySelector("#cat");
      const sound = document.querySelector("#purr-sound");
      const marker = document.querySelector("#animated-marker");

      cat.addEventListener("click", () => {
        if (!sound.paused) sound.currentTime = 0;
        sound.play().catch(err => console.warn("Audio play blocked:", err));
      });

      marker.addEventListener("markerLost", () => {
        sound.pause();
        sound.currentTime = 0;
      });

      /* ========= Classifier Mode ========= */
      const URL = "https://teachablemachine.withgoogle.com/models/MUNVRRsGG/";
      let model, webcam, labelContainer, maxPredictions;

      async function initClassifier() {
        const modelURL = URL + "model.json";
        const metadataURL = URL + "metadata.json";

        model = await tmImage.load(modelURL, metadataURL);
        maxPredictions = model.getTotalClasses();

        webcam = new tmImage.Webcam(200, 200, true); // width, height, flip
        await webcam.setup();
        await webcam.play();
        window.requestAnimationFrame(loop);

        document.getElementById("webcam-container").appendChild(webcam.canvas);
        labelContainer = document.getElementById("label-container");
        labelContainer.innerHTML = "";
        for (let i = 0; i < maxPredictions; i++) {
          labelContainer.appendChild(document.createElement("div"));
        }
      }

      async function loop() {
        if (webcam) {
          webcam.update();
          await predict();
          window.requestAnimationFrame(loop);
        }
      }

      async function predict() {
        const prediction = await model.predict(webcam.canvas);
        prediction.forEach((p, i) => {
          labelContainer.childNodes[i].innerHTML =
            `${p.className}: ${p.probability.toFixed(2)}`;
        });

        // Example: show top prediction in console
        const top = prediction.reduce((a, b) =>
          a.probability > b.probability ? a : b
        );
        if (top.probability > 0.8) {
          console.log("Detected:", top.className);
        }
      }

      /* ========= Mode Toggle ========= */
      const toggleBtn = document.getElementById("mode-toggle");
      const arScene = document.getElementById("ar-scene");
      const classifierUI = document.getElementById("classifier-ui");
      const webcamContainer = document.getElementById("webcam-container");
      let mode = "marker"; // default

      toggleBtn.addEventListener("click", async () => {
        if (mode === "marker") {
          // Switch to classifier
          mode = "classifier";
          arScene.style.display = "none";
          classifierUI.style.display = "block";
          webcamContainer.style.display = "block";
          toggleBtn.textContent = "Switch to Marker Mode";
          if (!model) await initClassifier();
        } else {
          // Switch back to marker
          mode = "marker";
          arScene.style.display = "block";
          classifierUI.style.display = "none";
          webcamContainer.style.display = "none";
          toggleBtn.textContent = "Switch to Classifier Mode";
          if (webcam) {
            webcam.stop();
            webcam = null;
          }
        }
      });
    </script>
  </body>
</html>
