<!doctype html>
<html>
  <head>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <script src="https://raw.githack.com/AR-js-org/studio-backend/master/src/modules/marker/tools/gesture-detector.js"></script>
    <script src="https://raw.githack.com/AR-js-org/studio-backend/master/src/modules/marker/tools/gesture-handler.js"></script>
  </head>

  <body style="margin: 0; overflow: hidden;">
    <a-scene
      vr-mode-ui="enabled: false;"
      loading-screen="enabled: false;"
      arjs="trackingMethod: best; sourceType: webcam; debugUIEnabled: false;"
      id="scene"
      embedded
      gesture-detector
    >
      <!-- Preload your sound -->
      <a-assets>
        <audio id="purr-sound" src="assets/purr.mp3" preload="auto"></audio>
      </a-assets>

      <!-- Marker -->
      <a-marker
        id="animated-marker"
        type="pattern"
        preset="custom"
        url="assets/marker.patt"
        raycaster="objects: .clickable"
        emitevents="true"
        cursor="fuse: false; rayOrigin: mouse;"
      >
        <!-- Clickable image -->
        <a-image
          id="cat"
          src="assets/asset.png"
          scale="1 1 1"
          class="clickable"
          rotation="-90 0 0"
          gesture-handler
        ></a-image>
      </a-marker>

      <a-entity camera></a-entity>
    </a-scene>

    <script>
      const cat = document.querySelector("#cat");
      const sound = document.querySelector("#purr-sound");
      const marker = document.querySelector("#animated-marker");

      // Play sound on tap
      cat.addEventListener("click", () => {
        if (!sound.paused) sound.currentTime = 0; // restart if already playing
        sound.play().catch(err => console.warn("Audio play blocked:", err));
      });

      // Optional: stop sound if marker is lost
      marker.addEventListener("markerLost", () => {
        sound.pause();
        sound.currentTime = 0;
      });
    </script>
  </body>
</html>
